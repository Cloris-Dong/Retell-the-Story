<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Car Sequence</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item">
                <div class="loading">Loading video 1...</div>
                <video src="videos/video1.mp4" autoplay loop muted playsinline

                    onloadeddata="console.log('Video 1 loaded')"></video>
            </div>
            <div class="grid-item">
                <div class="loading">Loading video 2...</div>
                <video src="videos/video2.mp4" autoplay loop muted playsinline
                    onerror="console.error('Error loading video 2')"
                    onloadeddata="console.log('Video 2 loaded')"></video>
            </div>
            <div class="grid-item">
                <div class="loading">Loading video 3...</div>
                <video src="videos/video3.mp4" autoplay loop muted playsinline
                    onerror="console.error('Error loading video 3')"
                    onloadeddata="console.log('Video 3 loaded')"></video>
            </div>
            <div class="grid-item">
                <div class="loading">Loading video 4...</div>
                <video src="videos/video4.mp4" autoplay loop muted playsinline
                    onerror="console.error('Error loading video 4')"
                    onloadeddata="console.log('Video 4 loaded')"></video>
            </div>
        </div>
        <div class="story-text">Retell the Story</div>
    </div>
